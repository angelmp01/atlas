<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS - Logistics Optimization</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>游뚵 ATLAS Logistics Platform</h1>
            <p>Optimizaci칩n de rutas de transporte por carretera</p>
        </header>

        <div class="content">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Par치metros de Ruta</h2>
                
                <form id="route-form">
                    <div class="form-group autocomplete-wrapper">
                        <label for="origin">Origen:</label>
                        <input 
                            type="text" 
                            id="origin" 
                            name="origin" 
                            placeholder="Escribe para buscar..."
                            autocomplete="off"
                            required>
                        <div id="origin-suggestions" class="autocomplete-suggestions"></div>
                    </div>

                    <div class="form-group autocomplete-wrapper">
                        <label for="destination">Destino:</label>
                        <input 
                            type="text" 
                            id="destination" 
                            name="destination" 
                            placeholder="Escribe para buscar..."
                            autocomplete="off"
                            required>
                        <div id="destination-suggestions" class="autocomplete-suggestions"></div>
                    </div>

                    <div class="form-group">
                        <label for="truck-type">Tipo de Cami칩n:</label>
                        <select id="truck-type" name="truck_type" required>
                            <option value="">Cargando...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="buffer">Buffer (km): <span id="buffer-value">50</span></label>
                        <input type="range" id="buffer" name="buffer" value="50" min="10" max="100" step="5" required>
                        <div class="buffer-scale">
                            <span>10</span>
                            <span>50</span>
                            <span>100</span>
                        </div>
                        <small>Radio de b칰squeda en kil칩metros</small>
                    </div>

                    <div class="form-group">
                        <label for="date">Fecha:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <button type="submit" class="btn-calculate">
                        游댌 Calcular Ruta
                    </button>
                </form>

                <div id="status" class="status-message"></div>
                <div id="results" class="results"></div>
            </div>

            <!-- Map Section -->
            <div class="map-section">
                <h2>Mapa de Rutas</h2>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Main JS -->
    <script>
        // Pass API base URL to JavaScript
        window.API_BASE_URL = "{{ api_base_url }}";
    </script>
    <script src="{{ url_for('static', path='/js/map.js') }}"></script>
</body>
</html>
