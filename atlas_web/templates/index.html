<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS - Logistics Optimization</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <!-- Floating status notification -->
        <div id="status" class="status-notification"></div>
        
        <header>
            <h1>游뚵 ATLAS Logistics Platform</h1>
            <p>Optimizaci칩n de rutas de transporte por carretera</p>
        </header>

        <div class="content">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Par치metros de Ruta</h2>
                
                <form id="route-form">
                    <div class="form-group autocomplete-wrapper">
                        <div class="input-with-clear">
                            <input 
                                type="text" 
                                id="origin" 
                                name="origin" 
                                placeholder="Escribe tu origen..."
                                autocomplete="off"
                                required>
                            <button type="button" class="clear-btn" id="clear-origin" title="Limpiar origen">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2m3 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6h14zM10 11v6m4-6v6"/>
                                </svg>
                            </button>
                        </div>
                        <div id="origin-suggestions" class="autocomplete-suggestions"></div>
                    </div>

                    <div class="form-group autocomplete-wrapper">
                        <div class="input-with-clear">
                            <input 
                                type="text" 
                                id="destination" 
                                name="destination" 
                                placeholder="Escribe tu destino..."
                                autocomplete="off"
                                required>
                            <button type="button" class="clear-btn" id="clear-destination" title="Limpiar destino">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2m3 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6h14zM10 11v6m4-6v6"/>
                                </svg>
                            </button>
                        </div>
                        <div id="destination-suggestions" class="autocomplete-suggestions"></div>
                    </div>

                    <div class="form-group">
                        <label>Tipo de Cami칩n:</label>
                        <div class="radio-cards">
                            <label class="radio-card">
                                <input type="radio" name="truck_type" value="normal" checked>
                                <div class="radio-card-content">
                                    <span class="radio-card-icon">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="1" y="3" width="15" height="13" rx="2"/>
                                            <path d="M16 8h2.667C19.403 8 20 8.597 20 9.333v3.334c0 .736-.597 1.333-1.333 1.333H16"/>
                                            <circle cx="5.5" cy="18.5" r="2.5"/>
                                            <circle cx="18.5" cy="18.5" r="2.5"/>
                                            <path d="M5.5 16V6m13 10v-2"/>
                                        </svg>
                                    </span>
                                    <span class="radio-card-title">Normal</span>
                                </div>
                            </label>
                            <label class="radio-card">
                                <input type="radio" name="truck_type" value="refrigerated">
                                <div class="radio-card-content">
                                    <span class="radio-card-icon">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M12 2v20M17 7l-5 5-5-5M7 17l5-5 5 5"/>
                                            <path d="M3 12h3m12 0h3M5 5l2 2m10 10l2 2M5 19l2-2m10-10l2-2"/>
                                        </svg>
                                    </span>
                                    <span class="radio-card-title">Refrigerado</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="buffer">Buffer (km): <span id="buffer-value">50</span></label>
                        <input type="range" id="buffer" name="buffer" value="50" min="10" max="100" step="5" required>
                        <div class="buffer-scale">
                            <span>10</span>
                            <span>50</span>
                            <span>100</span>
                        </div>
                        <small>Radio de b칰squeda en kil칩metros</small>
                    </div>

                    <div class="form-group">
                        <label for="date">Fecha:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <button type="submit" class="btn-calculate">
                        游댌 Calcular Ruta
                    </button>
                </form>

                <div id="results" class="results"></div>
            </div>

            <!-- Map Section -->
            <div class="map-section">
                <h2>Mapa de Rutas</h2>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Main JS -->
    <script>
        // Pass API base URL to JavaScript
        window.API_BASE_URL = "{{ api_base_url }}";
    </script>
    <script src="{{ url_for('static', path='/js/map.js') }}"></script>
</body>
</html>
