<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS - Logistics Optimization</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <!-- Floating status notification -->
        <div id="status" class="status-notification"></div>
        
        <header>
            <div class="header-content">
                <img src="/static/img/atlas-banner-flat-transparent.png" alt="ATLAS" class="header-logo">
                <p class="header-subtitle">Advanced Transportation Logistics Analysis System</p>
            </div>
        </header>

        <div class="content">
            <!-- Form Section -->
            <div class="form-section">
                <form id="route-form">
                    <div class="form-group autocomplete-wrapper">
                        <div class="input-with-clear">
                            <input 
                                type="text" 
                                id="origin" 
                                name="origin" 
                                placeholder="Escribe tu origen..."
                                autocomplete="off"
                                required>
                            <button type="button" class="clear-btn" id="clear-origin" title="Limpiar origen">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2m3 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6h14zM10 11v6m4-6v6"/>
                                </svg>
                            </button>
                        </div>
                        <div id="origin-suggestions" class="autocomplete-suggestions"></div>
                    </div>

                    <div class="form-group autocomplete-wrapper">
                        <div class="input-with-clear">
                            <input 
                                type="text" 
                                id="destination" 
                                name="destination" 
                                placeholder="Escribe tu destino..."
                                autocomplete="off"
                                required>
                            <button type="button" class="clear-btn" id="clear-destination" title="Limpiar destino">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2m3 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6h14zM10 11v6m4-6v6"/>
                                </svg>
                            </button>
                        </div>
                        <div id="destination-suggestions" class="autocomplete-suggestions"></div>
                    </div>

                    <div class="form-group">
                        <label>Tipo de Camión:</label>
                        <div class="radio-cards">
                            <label class="radio-card">
                                <input type="radio" name="truck_type" value="normal" checked>
                                <div class="radio-card-content">
                                    <span class="radio-card-icon">
                                        <img src="/static/img/camion-paquete.png" alt="Normal" class="truck-icon">
                                    </span>
                                    <span class="radio-card-title">Normal</span>
                                </div>
                            </label>
                            <label class="radio-card">
                                <input type="radio" name="truck_type" value="refrigerated">
                                <div class="radio-card-content">
                                    <span class="radio-card-icon">
                                        <img src="/static/img/camion-refrigerado.png" alt="Refrigerado" class="truck-icon">
                                    </span>
                                    <span class="radio-card-title">Refrigerado</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="buffer">Desvío máximo (km): <span id="buffer-value">20</span></label>
                        <input type="range" id="buffer" name="buffer" value="20" min="5" max="50" step="5" required>
                        <div class="slider-scale">
                            <span style="left: 0%;">5</span>
                            <span style="left: 33.3%;">20</span>
                            <span style="left: 66.6%;">35</span>
                            <span style="left: 100%;">50</span>
                        </div>
                        <small>Radio de búsqueda en kilómetros</small>
                    </div>

                    <div class="form-group">
                        <label for="load">Carga disponible (kg): <span id="load-value">2000</span></label>
                        <input type="range" id="load" name="load" value="2500" min="500" max="11000" step="50" required>
                        <div class="slider-scale">
                            <span style="left: 0%;">500</span>
                            <span style="left: 21%;">2.500</span>
                            <span style="left: 43%;">5.000</span>
                            <span style="left: 71.5%;">8.000</span>
                            <span style="left: 100%;">11.000</span>
                        </div>
                        <small>Capacidad de carga del camión</small>
                    </div>

                    <div class="form-group">
                        <label for="date">Fecha:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <button type="submit" class="btn-calculate" id="optimize-btn" disabled>
                        <img src="/static/img/artificial-intelligence_3489001.png" alt="AI" class="ai-icon"> Optimizar Ruta
                    </button>
                </form>
            </div>

            <!-- Map Section -->
            <div class="map-section">
                <div id="map"></div>
                
                <!-- Route Legend (bottom of map) -->
                <div id="route-legend" class="route-legend" style="display: none;">
                    <div class="route-legend-title">Rutas Alternativas</div>
                    <div id="route-legend-items" class="route-legend-items">
                        <!-- Items populated by JS -->
                    </div>
                </div>
            </div>
            
            <!-- Results Panel (Right Sidebar) -->
            <div class="results-panel" id="results-panel">
                <div class="results-panel-header">
                    <h3>Resultados de Optimización</h3>
                    <button id="close-results-btn" class="close-results-btn" title="Cerrar panel">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div id="results" class="results"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Configuration -->
    <script>
        // Pass configuration from backend to JavaScript
        const API_BASE_URL = "{{ api_base_url }}";
        const MAP_CENTER = [{{ map_center_lat }}, {{ map_center_lon }}];
        const MAP_ZOOM = {{ map_zoom }};
    </script>
    
    <!-- Custom JS modules -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/layers.js"></script>
    <script src="/static/js/map.js"></script>
</body>
</html>
